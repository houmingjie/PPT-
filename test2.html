<link rel="stylesheet" href="animation.css"/>

<style>
        *{
            margin:0;
            box-sizing: border-box;
        }

		html,body{
			width:100%;
			height:100%;
		}

		.test{
			width:50%;
			height:50%;
			margin:0 auto;
			box-sizing: border-box;
			/*background:red;*/
		}

		#main{
			height:100%;
			width:100%;
		}

		.page{
			text-align: center;
            /*vertical-align: center;*/
            /*line-height:2;*/
		}
	</style>
<script type="text/javascript" src="easySwiper.js"></script>
<script type="text/javascript">
	window.onload = function(){
		var pages = document.querySelectorAll(".test") ;
		var swiper = new Swiper(pages,{
			pageClass:"page",
			wrapperClass:"banner-wrapper",
			isHorizontal:false,
            auto:true,
//            animationDuration:"0.1s",
		});

		console.info(swiper);
//		console.info(new Option(a.className).innerHTML);
	}
</script>
</head>
<body>
	<header class="title_baner">
		标题
	</header>

	<main id="main">
		<div class="test">
			<div id="a" class="banner-wrapper">
				<section class="page">1</section>
				<section class="page">2</section>
				<section class="page">3</section>
				<section class="page">4</section>
				<section class="page">5</section>
			</div>
		</div>
	</main>
