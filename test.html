<!DOCTYPE html>
<html lang="cn">
<head>
<meta charset="utf-8">
<meta content="no-cache" http-equiv="pragma">
<meta content="0" http-equiv="expires">
<meta content="no-store, must-revalidate" http-equiv="Cache-Control">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="width=device-width, initial-scale=1,user-scalable=no" name="viewport">

<title>测试</title>
<link rel="stylesheet" href="animation.css"/>
<link rel="stylesheet" href="main.css"/>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="main.js"></script>

<script type="text/javascript">

</script>
</head>
<body>
	<header class="title_baner">
		标题
	</header>
	<main class="main">
		<div class="page-container">
		<section  class="main-page" style="background:green" >
			<section class="arrow-bottom">
				<img src="arrow.png">
			</section>
			<ul  style="overflow: hidden;">
				<li class="element-container">
					<div class="element" style="animation:fadeInUp 1s ease 0.4s;">
						<h1 style="color:#000">测试动画</h1>
					</div>
				</li>
			</ul>
		</section>
		<section class="main-page" style="background:red" >
			<section class="arrow-bottom">
				<img src="arrow.png">
			</section>
			<ul  style="overflow: hidden;">
				<li class="element-container">
					<div class="element" style="-moz-animation:fadeInUp 1s ease 0.6s ;-webkit-animation:fadeInUp 1s ease 0.4s; animation: fadeInUp 1s ease 0.4s;">
						<h1 style="color:#000">测试动画</h1>
					</div>
				</li>
			</ul>
		</section>
		<section class="main-page" style="background:blue" >
			<section class="arrow-bottom">
				<img src="arrow.png">
			</section>
			<ul  style="overflow: hidden;">
				<li class="element-container">
					<div class="element" style="-moz-animation:fadeInUp 1s ease 0.6s ;-webkit-animation:fadeInUp 1s ease 0.4s; animation: fadeInUp 1s ease 0.4s;">
						<h1 style="color:#000">测试动画</h1>
					</div>
				</li>
			</ul>
		</section>
		</div>
	</main>
</body>
